<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function redirectToRegister() {
            window.location.href = "{{ url_for('users.register') }}";  // Redirect to the register page
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">submit</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <p>If you are not a current user, click the button below to register:</p>
    <button onclick="redirectToRegister()">Register Here</button>  <!-- Button to redirect to registration -->
</body>
</html>
